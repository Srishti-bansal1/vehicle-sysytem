<!DOCTYPE html>
<html>
    <body>
        <h2>Login Page</h2>
        <form id="loginForm"  autocomplete="on">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" ><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
            <br>
            <input type="submit" value="Submit">

        </form>

        <div id="output"></div>

	<script>
        let loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                let email = document.getElementById('email').value
                let password = document.getElementById('password').value

                if (email.value == "" || password.value == "") {
                alert("Ensure you input a value in both fields!");
                } else {
                // perform operation with form input
                alert("This form has been successfully submitted!"
                );

                email.value = "";
                password.value = "";

            }

            var jsonData = {
                email: email,
                password: password
            };

            console.log(jsonData)
            let jsonString = JSON.stringify(jsonData)


            fetch(`http://127.0.0.1:8000/USER/user_logIn/user_access?email=${email}&password=${password}`,{ method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                // Add any additional headers if needed
            },
           
        })
        .then(response => {
                    if (response.ok) {
                        alert('Data submitted successfully!');
                        // Optionally, you can redirect or perform other actions after successful submission.
                    } else {
                        alert('Error submitting data. Please try again.');
                    }
                    })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('output').innerHTML = '<p>Error fetching data</p>';
                });
              }); 
                
        
            
	</script>

    </body>
</html>
